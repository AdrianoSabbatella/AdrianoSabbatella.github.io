<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Sito Personale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .site-title {
            font-size: 48px;
            font-weight: bold;
            margin-top: 30px;
        }

        .menu-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-custom {
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 30px;
            background-color: #333;
            color: #fff;
            border: 2px solid #333;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #555;
            border-color: #555;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1 class="site-title">Il Mio Sito Personale</h1>

    <div class="menu-container">
        <ul class="menu">
            <li><a href="#" class="btn btn-custom">La mia vita</a></li>
            <li><a href="Avigliano Calcio.html" class="btn btn-custom">La mia squadra</a></li>
            <li><a href="educazione civica.html" class="btn btn-custom">Educazione civica</a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
